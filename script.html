<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Hospital Management System</h1>

<form id="patientForm">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" required>
    <label for="patientAge">Patient Age:</label>
    <input type="number" id="patientAge" required>
    <button type="button" onclick="addPatient()">Add Patient</button>
</form>

<label for="search">Search Patient:</label>
<input type="text" id="search" oninput="searchPatient(this.value)">

<table id="patientTable">
    <tr>
        <th>Patient Name</th>
        <th>Patient Age</th>
    </tr>
</table>

<script>
    function addPatient() {
        var patientName = document.getElementById("patientName").value;
        var patientAge = document.getElementById("patientAge").value;

        if (patientName && patientAge) {
            var table = document.getElementById("patientTable");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = patientName;
            cell2.innerHTML = patientAge;

            // Clear input fields
            document.getElementById("patientName").value = "";
            document.getElementById("patientAge").value = "";
        } else {
            alert("Please enter both patient name and age.");
        }
    }

    function searchPatient(keyword) {
        var table = document.getElementById("patientTable");
        var rows = table.getElementsByTagName("tr");

        for (var i = 1; i < rows.length; i++) {
            var patientName = rows[i].getElementsByTagName("td")[0].innerHTML.toLowerCase();
            if (patientName.includes(keyword.toLowerCase())) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
